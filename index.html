<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days Countdown</title>

  <!-- ‚úÖ Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;600&family=Raleway:wght@400;700&family=Nunito+Sans:wght@400;700&family=Karla:wght@400;700&family=Open+Sans:wght@400;700&family=Quicksand:wght@400;700&family=Dancing+Script:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 1.8rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
      transition: all 0.3s ease;
      position: relative;
      box-sizing: border-box;
    }

    .form-group { margin-bottom: 1rem; text-align: left; }
    label { font-weight: 600; display: block; margin-bottom: 0.3rem; }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea { resize: vertical; height: 60px; }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #2563eb; }

    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      position: absolute;
      top: 8px;
      right: 10px;
      color: #475569;
      padding: 2px;
    }

    .edit-btn:hover { transform: scale(1.1); }
    .quote { font-style: italic; margin-bottom: 1.2rem; font-size: 1.1rem; white-space: pre-wrap; }
    h2 { margin-bottom: 1.5rem; text-align: center; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="card" id="countdownCard">
    <form id="setupForm">
      <h2>Custom Days Countdown Timer</h2>

      <div class="form-group">
        <label>Event Name:</label>
        <input type="text" id="eventName" placeholder="e.g. End of 2025" required />
      </div>

      <div class="form-group">
        <label>Desired Event Date:</label>
        <input type="date" id="eventDate" required />
      </div>

      <div class="form-group">
        <label>Quote (You can use emojis üí´üíñ):</label>
        <textarea id="eventQuote" placeholder="Enter your motivational quote..."></textarea>
      </div>

      <div class="form-group">
        <label>Color for Event Name:</label>
        <input type="color" id="eventColor" value="#ff4d4d" />
      </div>

      <div class="form-group">
        <label>Color for Countdown Number & Dates:</label>
        <input type="color" id="countColor" value="#3b82f6" />
      </div>

      <div class="form-group">
        <label>Background Color (Widget box):</label>
        <input type="color" id="bgColor" value="#ffffff" />
      </div>

      <div class="form-group">
        <label>Text Color (for all other text):</label>
        <input type="color" id="textColor" value="#1e293b" />
      </div>

      <!-- ‚úÖ Font Selector with 10 Diverse Fonts -->
      <div class="form-group">
        <label>Font Style:</label>
        <select id="fontStyle">
          <option value="'Poppins', sans-serif">Poppins (Clean)</option>
          <option value="'Lato', sans-serif">Lato (Friendly)</option>
          <option value="'Montserrat', sans-serif">Montserrat (Modern)</option>
          <option value="'Raleway', sans-serif">Raleway (Elegant)</option>
          <option value="'Nunito Sans', sans-serif">Nunito Sans (Soft)</option>
          <option value="'Karla', sans-serif">Karla (Professional)</option>
          <option value="'Open Sans', sans-serif">Open Sans (Classic)</option>
          <option value="'Quicksand', sans-serif">Quicksand (Rounded)</option>
          <option value="'Dancing Script', cursive">Dancing Script (Connected)</option>
          <option value="'Great Vibes', cursive">Great Vibes (Flowing)</option>
        </select>
      </div>

      <button type="button" onclick="showCountdown()">Calculate</button>
    </form>

    <div id="output" style="display:none;">
      <button class="edit-btn" title="Edit" onclick="editForm()">‚úèÔ∏è</button>
      <p class="quote" id="quoteText"></p>
      <p>Today is</p>
      <p id="todayDate"></p>
      <p id="daysText"></p>
    </div>
  </div>

  <script>
    function formatToday() {
      const today = new Date();
      const dayName = today.toLocaleDateString("en-US", { weekday: "long" });
      const formattedDate = today.toLocaleDateString("en-GB", {
        day: "2-digit", month: "long", year: "numeric"
      });
      return { dayName, formattedDate };
    }

    function calculateDaysLeft(targetDate) {
      const today = new Date();
      const end = new Date(targetDate);
      return Math.ceil((end - today) / (1000 * 60 * 60 * 24));
    }

    function showCountdown() {
      const settings = {
        eventName: document.getElementById("eventName").value,
        eventDate: document.getElementById("eventDate").value,
        eventQuote: document.getElementById("eventQuote").value,
        eventColor: document.getElementById("eventColor").value,
        countColor: document.getElementById("countColor").value,
        bgColor: document.getElementById("bgColor").value,
        textColor: document.getElementById("textColor").value,
        fontStyle: document.getElementById("fontStyle").value
      };

      if (!settings.eventName || !settings.eventDate) {
        alert("Please fill in the event name and date.");
        return;
      }

      localStorage.setItem("countdownSettings", JSON.stringify(settings));
      renderCountdown(settings);
    }

    function renderCountdown(settings) {
      const { eventName, eventDate, eventQuote, eventColor, countColor, bgColor, textColor, fontStyle } = settings;

      const card = document.getElementById("countdownCard");
      card.style.background = bgColor;
      card.style.color = textColor;
      card.style.fontFamily = fontStyle;

      const { dayName, formattedDate } = formatToday();
      const daysRemaining = calculateDaysLeft(eventDate);

      document.getElementById("quoteText").textContent = eventQuote || "";
      document.getElementById("todayDate").innerHTML = `" <span style="color:${countColor}">${dayName} ${formattedDate}</span> "`;
      document.getElementById("daysText").innerHTML =
        `Days remaining till "<span style="color:${eventColor}">${eventName}</span>": ` +
        `<span style="color:${countColor}; font-weight:600;">${daysRemaining} Days</span>`;

      document.getElementById("setupForm").style.display = "none";
      document.getElementById("output").style.display = "block";
    }

    function editForm() {
      document.getElementById("setupForm").style.display = "block";
      document.getElementById("output").style.display = "none";
    }

    window.onload = () => {
      const saved = localStorage.getItem("countdownSettings");
      if (saved) {
        renderCountdown(JSON.parse(saved));
      }
    };
  </script>
</body>
</html>
